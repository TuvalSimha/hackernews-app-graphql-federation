extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.0"
    import: ["@key", "@federation__shareable"]
  )

type Query {
  feed: [Link!]!
}

type Link @key(fields: "id") {
  id: ID!
  createdAt: String!
  description: String!
  url: String!
  comments: [Comment]
}

type Comment @key(fields: "id", resolvable: false) {
  id: ID!
}
